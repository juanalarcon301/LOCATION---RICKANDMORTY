<ion-header>
  <ion-toolbar>
    <ion-title>Localidades</ion-title>
    <ion-button slot="start">
      <ion-back-button defaultHref="userlist"></ion-back-button>
      Users
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let location of locations"
      [routerLink]="['/localidad/'+ location.id]"
    >
      <ion-card>
        <ion-card-title>
          <ion-label>{{location.name}}</ion-label>
        </ion-card-title>
        <ion-card-subtitle>{{location.type}}</ion-card-subtitle>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
